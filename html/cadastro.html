<html>

    <script src="../javascript/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
<!--FormulÃ¡rio de cadastro-->  
    <div class="main_cadastro">

                <div class="text">
                    <h1>Cadastro</h1>
                    <input id="nome" type="text" placeholder="Nome" name="nome">
